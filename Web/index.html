<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Local LLM</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-zinc-900 to-black text-zinc-100 h-screen flex items-center justify-center">
<div class="w-full max-w-4xl h-[92vh] rounded-3xl bg-zinc-900/80 backdrop-blur shadow-2xl flex flex-col">


<header class="p-6 text-2xl font-bold tracking-tight border-b border-zinc-800">
ChatbotLLM
</header>


<main id="chat" class="flex-1 overflow-y-auto p-6 space-y-4"></main>


<footer class="p-4 border-t border-zinc-800 flex gap-3">
<input id="input" placeholder="Ask anything..."
class="flex-1 bg-zinc-800/70 rounded-2xl px-4 py-3 outline-none focus:ring-2 focus:ring-indigo-500" />
<button onclick="send()"
class="px-6 py-3 rounded-2xl bg-indigo-600 hover:bg-indigo-500 font-semibold">Send</button>
</footer>


</div>


<script>
const chat = document.getElementById('chat')
const input = document.getElementById('input')


function bubble(text, who) {
const div = document.createElement('div')
div.className = who === 'user'
? 'ml-auto bg-indigo-600 px-5 py-3 rounded-3xl max-w-[70%]'
: 'mr-auto bg-zinc-800 px-5 py-3 rounded-3xl max-w-[70%]'
div.textContent = text
chat.appendChild(div)
chat.scrollTop = chat.scrollHeight
}


async function send() {
const msg = input.value.trim()
if (!msg) return
input.value = ''
bubble(msg, 'user')


const res = await fetch('/chat', {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({ message: msg })
})
const data = await res.json()
bubble(data.reply, 'bot')
}


input.addEventListener('keydown', e => e.key === 'Enter' && send())
</script>
</body>
</html>
