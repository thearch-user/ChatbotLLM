<script>
const chat = document.getElementById('chat')
const input = document.getElementById('input')

function bubble(text, who) {
  const wrap = document.createElement('div')
  wrap.className = who === 'user' ? 'flex justify-end' : 'flex justify-start'

  const div = document.createElement('div')
  div.className = who === 'user'
    ? 'bg-indigo-600 text-white px-6 py-4 rounded-[22px] max-w-[70%] shadow-lg'
    : 'bg-zinc-800 px-6 py-4 rounded-[22px] max-w-[70%] shadow'

  div.textContent = text
  wrap.appendChild(div)
  chat.appendChild(wrap)
  chat.scrollTop = chat.scrollHeight
}

async function send() {
  const msg = input.value.trim()
  if (!msg) return
  input.value = ''
  input.style.height = 'auto'
  bubble(msg, 'user')

  const res = await fetch('/chat', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: msg })
  })
  const data = await res.json()
  bubble(data.reply, 'bot')
}

input.addEventListener('input', () => {
  input.style.height = 'auto'
  input.style.height = input.scrollHeight + 'px'
})

input.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault()
    send()
  }
})
</script>
